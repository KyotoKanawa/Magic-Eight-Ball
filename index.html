<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
    <meta name="author" content="Leo">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Magic Eight Ball</h1>
    <input type="text" id="question" placeholder="Ask your question...">
    <button onclick="shakeBall()">Shake</button>
    <p id="answer"></p>
    <p id="farewell"></p>
    <script>
        const answers = [
            "Yes, definitely!",
            "No, not at all.",
            "Ask again later.",
            "It is certain.",
            "Very doubtful.",
            "Yes, but be cautious.",
            "No, but try again.",
            "Absolutely!"
        ];

        let previousQuestion = "";

        function shakeBall() {
            const question = document.getElementById('question').value;
            if (question && question !== previousQuestion) {
                const randomIndex = Math.floor(Math.random() * answers.length);
                document.getElementById('answer').innerText = answers[randomIndex];
                previousQuestion = question;
                askToContinue();
            } else if (question === previousQuestion) {
                document.getElementById('answer').innerText = "Please ask a different question.";
            } else {
                document.getElementById('answer').innerText = "Please ask a question.";
            }
        }

        function askToContinue() {
            const continueAsking = confirm("Do you want to ask another question?");
            if (!continueAsking) {
                document.getElementById('farewell').innerText = "Thank you for playing! Goodbye!";
            } else {
                document.getElementById('question').value = "";
                document.getElementById('answer').innerText = "";
            }
        }
    </script>
</body>
</html>
